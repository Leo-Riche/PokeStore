<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <a href="index.html"><img class="logo" src="images/International_Pokémon_logo.svg.png" alt="logo"></a>
        <a href="panier.html"><img class="panier" src="images/118089.png" alt="panier"></a>
    </header>

    <main class="product">
        <img class="pokemonImg" alt="">

        <div class="pokemonImages">
            <img class="pokemonImage1 pokemonImage" alt="">
            <img class="pokemonImage2 pokemonImage" alt="">
            <img class="pokemonImage3 pokemonImage" alt="">
        </div>

        <div class="pokemonInfo">
            <div class="nameId">
                <h2 class="pokemonName"></h2>
                <h4 class="pokemonId"></h4>
            </div>
    
            <div class="pokemonType">
                <h4 class="typesTitle">Types :</h4>
                <div class="pokemonTypes">
                    <p class="pokemonType1"></p>
                </div>
            </div>

            <div class="pokemonCaracteristics">
                <div class="caracteristic">
                    <h4 class="caracteristicTitle">Taille :</h4>
                    <p class="caracteristicValue height"></p>
                </div>
                <div class="caracteristic">
                    <h4 class="caracteristicTitle">Poids :</h4>
                    <p class="caracteristicValue weight"></p>
                </div>
                <div class="caracteristic">
                    <h4 class="caracteristicTitle">Génération :</h4>
                    <p class="caracteristicValue generation"></p>
                </div>
                <div class="caracteristic">
                    <h4 class="caracteristicTitle">Abilité :</h4>
                    <p class="caracteristicValue ability"></p>
                </div>
            </div>
        </div>

        <button class="ajouterAuPanier">Ajouter au panier</button>

    </main>

    <script src="produit.js"></script>
</body>
</html>
